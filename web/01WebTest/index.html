<!DOCTYPE html>
<html>
    <!-- 1. 주소줄 영역-->
    <head>
        <title>My Web Page</title>
        <!-- 기본적으로 한글이 깨짐. 이를 방지하기 위해 유니코드[utf-8] 사용 -->
        <meta charset="utf-8">

        <!-- 스타일 적용 : css언어로 작성한 문서를 연결-->
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        
        <!-- 스크립트 적용: JavaScript언어로 작성한 문서를 적용 -->
        <script src="./index.js"></script>

    </head>
    <!-- 2. 주소줄 아래 화면이 보이는 영역 -->
    <body>
        <h2>My Fisrt Web Page</h2>
        <p>This is first web page.</p>
        <p>한글도 잘 표시됨</p>

        <img src="./imgs/newyork.jpg" id="aa">
        
        <button onclick="aaa()">로그인</button>
        <button onclick="bbb()">이미지 변경</button>
    </body>
</html>
